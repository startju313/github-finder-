<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css" />
    <title>GitHub Finder</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">GitHub Finder</a>
      </div>
    </nav>
    <div class="container searchContainer">
      <div class="search card card-body">
        <h1>Search GitHub Users</h1>
        <p class="lead">Enter a username to fetch a user profile and repos</p>
        <input type="text" id="usernameInput" class="form-control" placeholder="GitHub Username..." />
        <button id="searchBtn" class="btn btn-primary mt-3">Search</button>
      </div>
      <br />
      <div id="loading-spinner" style="display: none">
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
      <div id="profile"></div>
      <div id="repos"></div>
      <div id="grass" class="mt-3"></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">GitHub Finder &copy;</footer>

    <script src="app.js"></script>
  </body>
</html>
